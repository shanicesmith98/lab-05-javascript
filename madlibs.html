<!DOCTYPE html>
<html>
<body>
  <script>
    // inital message for user
    var ans = prompt("Ready for your MadLib? Y / N");

    // does user want to make a madlib? yes or no
    if (ans == "Y") {
      MadLibs();
    } else if (ans == "y") {
      MadLibs();
    } else {
      // exit message - if user does not want to make a madlib
      console.log("Maybe next time. Goodbye!");
    }

    // create madlib function - if user decides to make a madlib
    function MadLibs() {
      var noun = prompt("Choose a NOUN!");
      var adjective = prompt("Choose an ADJECTIVE!");
      var adverb = prompt("Choose an ADVERB!");
      var verb = prompt("Choose a VERB!");

      console.log("On a " + adjective + " island,\nUnderneath a molten lava moon,\n" + verb + " with the " + noun + ",\n" + adverb + " askin' questions cause' they got all the answers.");
    }
  </script>
</body>
</html>
